name: Build and Deploy

on:
  push:
    branches: ["master"]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install and Build
        run: |
          npm install
          npm run build-prod

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/svg-path-editor # This is where the script moved files from
          branch: gh-pages # The branch where the website lives
